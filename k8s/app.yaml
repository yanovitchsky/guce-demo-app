apiVersion: apps/v1
kind: Deployment
metadata:
  name: guce-demo
  namespace: guce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guce-demo
  template:
    metadata:
      labels:
        app: guce-demo
    spec:
      containers:
        - name: guce-demo
          image: guce-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: POSTGRES_DB
              value: guce_demo
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: guce-demo
  namespace: guce
spec:
  selector:
    app: guce-demo
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  type: ClusterIP


